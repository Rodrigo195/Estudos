<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h2>Digite o numero e confirme para gerar a tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="0" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar at√©:</label>
        <input
          type="multiplicator"
          name="multiplicator"
          id="multiplicator"
          value="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do numero:</h2>
      <div id="multiplication-operations">
        <p>Informe um numero para calcular uma tabuada...</p>
        </div>
      </div>
    </div>
  </body>
</html>
